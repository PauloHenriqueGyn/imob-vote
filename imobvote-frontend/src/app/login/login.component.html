<div class="card">
  <h4 class="card-header">Acesso</h4>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" />
              <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controls.email.errors.required">Email é obrigatório</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.senha.errors }" />
              <div *ngIf="submitted && loginForm.controls.senha.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controls.senha.errors.required">Senha é obrigatória</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Acesso
              </button>
          </div>
      </form>
  </div>
</div>
